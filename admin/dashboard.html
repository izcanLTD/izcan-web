<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İzcan Admin - Dashboard</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./admin.css">
</head>

<body class="bg-dark">
    <nav class="admin-nav">
        <div class="container flex-between">
            <span class="text-gold font-bold">İzcan Admin</span>
            <button id="logout-btn" class="btn btn-outline btn-sm">Çıkış</button>
        </div>
    </nav>

    <div class="container section">
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="products">Ürün Yönetimi</button>
            <button class="tab-btn" data-tab="content">Site İçerikleri</button>
        </div>

        <!-- Products Tab -->
        <div id="products" class="tab-content active">
            <div class="card p-4 mb-4">
                <h3>Yeni Ürün Ekle</h3>
                <form id="add-product-form" class="mt-3">
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Ürün Adı</label>
                            <input type="text" id="prod-title" required>
                        </div>
                        <div class="form-group">
                            <label>Kategori</label>
                            <select id="prod-category" required>
                                <option value="kapi">Kapı Modelleri</option>
                                <option value="dolap">Dolap Kapakları</option>
                                <option value="panel">Duvar Panelleri</option>
                                <option value="aksesuar">Aksesuarlar</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Görsel Yükle</label>
                        <input type="file" id="prod-image" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label>Açıklama</label>
                        <textarea id="prod-desc" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Ürünü Ekle</button>
                </form>
            </div>

            <div class="product-list-admin" id="product-list-admin">
                <!-- Products will be loaded here -->
                <p class="text-center text-muted">Yükleniyor...</p>
            </div>
        </div>

        <!-- Content Tab -->
        <div id="content" class="tab-content">
            <div class="card p-4">
                <h3>Site Metinleri</h3>
                <form id="content-form">
                    <div class="form-group">
                        <label>Hero Başlık</label>
                        <input type="text" name="hero_title_1" id="hero_title_1">
                    </div>
                    <div class="form-group">
                        <label>Hero Alt Metin</label>
                        <textarea name="hero_subtitle_1" id="hero_subtitle_1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Hakkımızda Başlık</label>
                        <input type="text" name="about_title" id="about_title">
                    </div>
                    <div class="form-group">
                        <label>Hakkımızda Metni</label>
                        <textarea name="about_text" id="about_text" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label>İletişim Adres</label>
                        <input type="text" name="contact_address" id="contact_address">
                    </div>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./dashboard.js"></script>
</body>

</html>
